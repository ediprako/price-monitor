<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/detail.css"/>
    <title>{{.title}}</title>
</head>
<body>
<div class="container-fluid px-4 px-lg-5 text-center">
    <h1 class="mb-1">{{.product.Name}}</h1>
    <div class="row">
        <div class="col-3">
            Current Price
        </div>
        <div class="col-6">
            {{.product.CurrentPrice}}
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            Original Price
        </div>
        <div class="col-6">
            {{.product.OriginalPrice}}
        </div>
    </div>
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
<!--            <div class="carousel-item active">-->
<!--                <img class="d-block w-100" src="..." alt="First slide">-->
<!--            </div>-->
            {{range $index, $elem := .product.Images}}
                {{ if eq $index 0}}
                    <div class="carousel-item active">
                {{ else }}
                    <div class="carousel-item">
                {{ end}}

                    <img class="d-block w-100" src="{{$elem}}" alt="Second slide">
                </div>
            {{end}}
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/static/detail.js" crossorigin="anonymous" type="application/javascript"></script>
</html>
